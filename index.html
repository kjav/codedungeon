<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel='stylesheet' href='css/main.css'>
  </head>
  <body>

  <div class="gamePanel mainPanel">
    <div id="bossTimer"></div>
    <canvas id="gameCanvas"></canvas>
    <div class="bossPanel">
      <div class="healthBar">
      </div>
    </div>
    <div class="gameMessagePanel">
      <div class="gameMessageContainer">
        <img class="speakerImage" src="./img/pikachu.png">
        <span class="gameMessage"></span>
      </div>
    </div>
  </div>

  <div class="codingPanel mainPanel">
    <div id='editor'></div>
    <div id='editor_bar'>
      <button id='run'>Run Code ></button>
    </div>
    <div class="editorOverlay">
      <div class="editorOverlayCenter">
        <h2 class="editorOverlayText">Executing Code...</h2>
        <div class="loader">Loading...</div>
      </div>
    </div>
  </div>

  <div class="levelOverPanel">
    <h1 class="congrats">Congratulations!</h1>
    <h2 id="levelCleared"></h2>
    <div class="gameMessagePanel">
      <div class="gameMessageContainer">
        <img class="speakerImage" src="./img/pikachu.png">
        <span class="gameMessage"></span>
      </div>
    </div>
    <button class="nextLevel">Continue</button>
  </div>

  <div class="splashscreen">
    <h1 class="splashJumboWelcome">WELCOME TO</h1>
    <div id="titleText">CODE DUNGEON</div>
    <button class="beginGame">PLAY</button>
  </div>

  </body>
